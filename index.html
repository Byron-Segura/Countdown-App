<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="message">Introduce the Countdown Time</h1>
      <div class="container">
        <p class="countdown">00:00:00</p>
      </div>
      <section class="container-inputs">
        <input class="hours-input input" type="number" placeholder="Hours" />
        <input
          class="minutes-input input"
          type="number"
          placeholder="Minutes"
        />
        <input
          class="seconds-input input"
          type="number"
          placeholder="Seconds"
        />
      </section>
      <div class="btns">
        <button>Start</button>
        <button>Reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
